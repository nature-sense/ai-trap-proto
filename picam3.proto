syntax = "proto3";

enum AutofocusMode {
  manual = 0;
  continuous = 1;
  triggered = 2;
}

message FrameMetadata {
  AutofocusMode mode = 1;
  double position = 2;
}

message SetMode {
  AutofocusMode mode = 1;
}

message SetPosition {
  double position = 1;
}

//message Trigger {}

message Frame {
  FrameMetadata metatata = 1;
  bytes frame = 2;
}