syntax = "proto3";

enum AutofocusMode {
  manual = 0;
  continuous = 1;
  triggered = 2;
}

enum AutofocusState {
  idle = 0;
  scanning = 1;
  focussed = 2;
  failed = 3;
}

message FrameMetadata {
  AutofocusState afState = 1;
  double position = 2;
}

message SetMode {
  AutofocusMode mode = 1;
}

message SetPosition {
  double position = 1;
}

//message Trigger {}

message Picam3Frame {
  FrameMetadata metadata = 1;
  bytes frame = 2;
}